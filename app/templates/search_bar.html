{% block search %}
  <form action="/search" method="get" name="search">
    <div class="form-group">
      <p>
          Please enter the address (include the street type):<br>
          {{ form.address(autocorrect='off', class_='form-control') }}<br>
      </p>
      <p><button type="submit" class="btn btn-default">Search</button></p>
      </div>
  </form>
{% endblock %}

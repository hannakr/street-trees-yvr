{% extends "base.html" %}

{% block content %}
  <h1>Find a House</h1>
  <form action="" method="post" name="search">
      {{ form.hidden_tag() }}
      <p>
          Please enter the address:<br>
          {{ form.number(size=10) }} {{ form.street(size=80) }}<br>
          {% for error in form.street.errors %}
            <span style="color: red;">[{{ error }}]</span>
          {% endfor %}<br>
      </p>
      <p><input type="submit" value="Search"></p>
  </form>
{% endblock %}
